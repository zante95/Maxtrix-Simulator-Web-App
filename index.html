<html>
	<head>
		<title>
			Matrix Simulation Apps
		</title>
		<link rel="shortcut icon" type="image/png" href="logo-small.png" />
		<link rel="stylesheet" href="Style.css" />
	</head>
	<body>
		<div id="wrapper">
		
			<div id="inner-body">
			
				<div id="matrix-set1" class="matrix-set">
				
					<div id="header1" style="position:absolute; margin-left:10px; margin-top:20px;">
					
						<label id="matrixID1" class="matrix-input-info">Matrix A :</label>
						<label id="valueX1" class="matrix-input-info">2</label>
						<span class="matrix-input-info"> X </span>
						<label id="valueY1" class="matrix-input-info">2</label>
						
					</div>
					
					<input id="scrollX1" type="range" onchange="" oninput="" style="left:38px; top:56px; height:17px; width:150px; border: none; margin-left: 10px;z-index:2;" step="1" max="10" min="1" value="3"/>
					
					<input id="scrollY1" type="range" onchange="" oninput="" style="left:-50px; top:145px; height:17px; width:150px; border: none; transform: rotate(90deg); margin-left: 10px;z-index:2; " step="1" max="10" min="1" value="3"/>
					
					<div id="field1">
					
						<input type="text" id="1-1" class="matrix-element">
							
					</div>
				
				</div>
				
				<div id="matrix-set2" class="matrix-set">
				
					<div id="header2" style="position:absolute; margin-left:260px; margin-top:20px;">
					
						<label id="matrixID2" class="matrix-input-info">Matrix B :</label>
						<label id="valueX2" class="matrix-input-info">2</label>
						<span class="matrix-input-info"> X </span>
						<label id="valueY2" class="matrix-input-info">2</label>
						
					</div>
					
					<input id="scrollX2" type="range" onchange="" oninput="" style="left:288px; top:56px; height:17px; width:150px; border: none; margin-left: 10px;z-index:2;" step="1" max="10" min="1" value="3"/>
					
					<input id="scrollY2" type="range" onchange="" oninput="" style="left:200px; top:145px; height:17px; width:150px; border: none; transform: rotate(90deg); margin-left: 10px;z-index:2; " step="1" max="10" min="1" value="3"/>
					
					<div id="field2">
					
						
					
					</div>
				
				</div>
				
			</div>
			
		</div>
	</body>
</html>
