<html>
<head>
	<title>Plus Matrix 2x2</title>
	<style>
		#panel {
			width: 600px;
			height: 600px;
			background-color: purple;
			
		}
		
		form {

		#form_b {

		input {
			width: 50px;

		}
		
		#a11 {

		}
		
		#b11 {

		}

		}
		
		#step1 {

			background-color: blue;
			height: 396px;
			border-top-right-radius: 90px;
			border-top-left-radius: 90px;
			border-bottom-right-radius: 90px;
			border-bottom-left-radius: 90px;
			font-size: 50px;
			display: none; <!-- none -->
		}
		
		#s1a {
			width: 120px;
			height: 120px;
			border: 1px solid yellow;
			position: absolute;
			margin-top: 137px;
			margin-left: 90px;
		}
		
		#s1a div {
			width: 40px;
			height: 40px;
			border: 1px solid yellow;
		}
		
		#s1a11 {
			display: inline-block;
			margin-left: 10px;
			margin-top: 10px;
		}
		
		#s1a12 {
			display: inline-block;
		}
		
		#s1a21 {
			display: inline-block;
		}
		
		#s1a22 {
			display: inline-block;
		}
		
		#s1plus {
			border: 1px solid red;
			position: absolute;
			margin-top: 170px;
			margin-left: -89px;
		}
		
		#s1b {
			width: 120px;
			height: 120px;
			border: 1px solid yellow;
			position: absolute;
			margin-top: 137px;
			margin-left: 240px;
		}
		
		#s1b div {
			width: 40px;
			height: 40px;
			border: 1px solid yellow;
		}
		
		#s1b11 {
			display: inline-block;
			margin-left: 10px;
			margin-top: 10px;
		}
		
		#s1b12 {
			display: inline-block;
		}
		
		#s1b21 {
			display: inline-block;
		}
		
		#s1b22 {
			display: inline-block;
		}
		
		#s1equals {
			border: 1px solid red;
			position: absolute;
			margin-top: 170px;
			margin-left: 61px;
		}
		
		#s1c {
			width: 120px;
			height: 120px;
			border: 1px solid yellow;
			position: absolute;
			margin-top: 137px;
			margin-left: 390px;
		}
		
		#s1c div {
			width: 40px;
			height: 40px;
			border: 1px solid yellow;
		}
		
		#s1c11 {
			display: inline-block;
			margin-left: 10px;
			margin-top: 10px;
		}
		
		#s1c12 {
			display: inline-block;
		}
		
		#s1c21 {
			display: inline-block;
		}
		
		#s1c22 {
			display: inline-block;
		}
		
		#prev {
			position: absolute;
			width: 50px;
			height: 50px;
			margin-top: 320px;
			margin-left: -450px;
			display: none;
		}
		
		#next {
			position: absolute;
			width: 50px;
			height: 50px;
			margin-top: 320px;
			margin-left: 65px;
			display: none;
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			
			$("#btn_hitung").click(function() {
				var a11h = parseInt(document.getElementById("a11").value);
				var a12h = document.getElementById("a12").value;
				var a21h = document.getElementById("a21").value;
				var a22h = document.getElementById("a22").value;
				var b11h = parseInt(document.getElementById("b11").value);
				var b12h = document.getElementById("b12").value;
				var b21h = document.getElementById("b21").value;
				var b22h = document.getElementById("b22").value;
				
				var c11h = a11h + b11h;
				
				document.getElementById("s1a11").innerHTML = a11h;
				document.getElementById("s1a12").innerHTML = a12h;
				document.getElementById("s1a21").innerHTML = a21h;
				document.getElementById("s1a22").innerHTML = a22h;
				document.getElementById("s1b11").innerHTML = b11h;
				document.getElementById("s1b12").innerHTML = b12h;
				document.getElementById("s1b21").innerHTML = b21h;
				document.getElementById("s1b22").innerHTML = b22h;
				document.getElementById("s1c11").innerHTML = c11h;
				
				$("#step1").fadeIn();
				$("#prev").fadeIn();
				$("#next").fadeIn();
				//$("#frame2").css({"background-color": "#515151"});
			});
			
		});
		
	</script>
	
</head>
<body>
	<center>
	<div id="panel">
		<h1>M(2x2) + M(2x2)</h1>
		<form id="form_a" action="" method="get">
			<input type="text"
					id="a11"
					value="" 
					placeholder="a11"/>
			<input type="text"
					id="a12"
					value="" 
					placeholder="a12"/>
			<br/>
			<input type="text"
					id="a21"
					value="" 
					placeholder="a21"/>
			<input type="text"
					id="a22"
					value="" 
					placeholder="a22"/>
		</form>
		<form id="form_b" action="" method="get">
			<input type="text"
					id="b11"
					value="" 
					placeholder="b11"/>
			<input type="text"
					id="b12"
					value="" 
					placeholder="b12"/>
			<br/>
			<input type="text"
					id="b21"
					value="" 
					placeholder="b21"/>
			<input type="text"
					id="b22"
					value="" 
					placeholder="b22"/>
		</form>
		<button id="btn_hitung">Hitung</button>
		<button id="prev"><</button>
		<button id="next">></button>
		<div id="step1">
			<div id="s1a">
				<div id="s1a11"></div>
				<div id="s1a12"></div>
				<br/>
				<div id="s1a21"></div>
				<div id="s1a22"></div>
			</div>
			<label id="s1plus">+</label>
			<div id="s1b">
				<div id="s1b11"></div>
				<div id="s1b12"></div>
				<br/>
				<div id="s1b21"></div>
				<div id="s1b22"></div>
			</div>
			<label id="s1equals">=</label>
			<div id="s1c">
				<div id="s1c11"></div>
				<div id="s1c12"></div>
				<br/>
				<div id="s1c21"></div>
				<div id="s1c22"></div>
			</div>
		</div>
	</div>
	
	</center>
	
</body>
</html>
